<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first class</title>
	
</head>
<body>
	<div id="app"></div>

<script src="react/react.min.js"></script>
<script src="react/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
<script type="text/babel">
	var style = {
		'border' : '1px solid #000',
		'color' : 'red',
		'background' : 'yellow'
	}
	var MessageBox = React.createClass({
		render: function() {
			return (
							<ul>
								<li key="1">1</li>
								<li key="2">2</li>
								<li key="3">3</li>
								<li key="4">4</li>
								<li key="5">5</li>
							</ul>	
					);
			}
	});

	ReactDOM.render( <div style={ style }><MessageBox/></div>, document.getElementById('app'));
</script>
</body>
</html>
