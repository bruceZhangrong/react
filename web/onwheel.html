<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标事件对象介绍</title>
</head>
<body>
	<div id="app"></div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="/react/react.min.js"></script>
<script src="/react/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
<script type="text/babel">
	var ContentChange = React.createClass({
		getInitialState: function() {
			return {
				backgroundColor: "#FFFFFF"
			}
		},
		handleWheel: function(event) {
			var colorSelf = this.state.backgroundColor.substr(1);
			if(colorSelf.substring(0,1) == 0) colorSelf = '1' + colorSelf;
			var newColor = (parseInt(colorSelf,16) + event.deltaY * 9).toString(16);
			newColor = "#" + newColor.substr(newColor.length - 6).toUpperCase();
			this.setState({ backgroundColor: newColor });
			console.log(this.state)
		},
		render: function() {
			return (
				<div style={ this.state } onWheel={ this.handleWheel } >
					<p > Hello, I am bruce!!!</p>
				</div>
			);
		},

	});
	ReactDOM.render(<ContentChange></ContentChange>, document.getElementById('app'))
</script>
</body>
</html>
